<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link href="anlog.css" rel="stylesheet" type="text/css">
</head>
<body>
    <button class="button1"  >Change Clock</button>
    <div class="heading"><h1>ANALOG WATCH</h1></div>
    <div class="clock-container">
        <div class="clock" onmouseover="stopshowtime()">
            <div class="hand" id="hr"
            style="--clr:lightyellow;--height:130px;--width:4px"><i></i></div>
            <div class="hand" id="min"  style="--clr:lightblue;--height:150px;
            --width:3px"><i></i></div>
            <div class="hand" id="sec"  style="--clr:lightgreen;--height:160px;--width:2px"><i></i></div>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>                                                        
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
    <button class="button2" >Show Time</button>
    <div class="stime"></div>
    <script src="analog.js"></script>
</body>
</html>
